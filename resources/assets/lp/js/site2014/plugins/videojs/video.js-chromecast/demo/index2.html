<!DOCTYPE html>
<html data-cast-api-enabled="true">
  <head>
    <title>Demo - VideoJS Chromecast Plugin</title>

    <!-- stylesheets -->
    <link href="video-js.css" rel="stylesheet" type="text/css">
    <link href="../dist/videojs.chromecast.css" rel="stylesheet" type="text/css">

    <!-- javascripts -->
    <script src="http://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

    <script src="video.dev.js"></script>
    <script src="../dist/videojs.chromecast.js"></script>
  </head>
  <body>
    <video id="demo_player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup="{}">
      <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4">
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
      videojs("demo_player", {
        plugins: {
          chromecast: {
            appId: 'CC1AD845',
            metadata: {
              title: "Title",
              subtitle: "Subtitle"
            }
          }
        }
      });
    });
    </script>
  </body>
</html>
